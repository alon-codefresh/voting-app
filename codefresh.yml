version: '1.0'

steps:

  unit_test:
    type: composition
    working_directory: ${{main_clone}}
    composition:
      version: '2'
      services:
        redis:
          image: 'redis:alpine'
          container_name: redis
          ports:
            - '6379'
    composition_candidates:
      test:
        image: redis:alpine
        command: 'pwd && echo branch2 ${{CF_BRANCH}} path2 ${{CF_VOLUME_PATH}}'
        volumes:
          - '${{CF_VOLUME_NAME}}:/codefresh/'

